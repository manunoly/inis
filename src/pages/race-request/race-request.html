<ion-navbar>
  <ion-title>Solicitar Carrera</ion-title>
</ion-navbar>

<ion-content no-padding>
  <div [hidden]="raceAsign" id="map"></div>
  <ion-footer [hidden]="raceAsign" offset-2 col-8>
    <ion-toolbar text-center transparent>
      <button color="dark" [disabled]="endRace" (click)="addMarker()" icon-left>
        <ion-icon name="navigate"></ion-icon>
        Fin</button>
      <button color="dark" [disabled]="!endRace" (click)="raceRequest()" icon-left>
        <ion-icon name="car"></ion-icon>Solicitar</button>
    </ion-toolbar>
  </ion-footer>
  <div [hidden]="!raceAsign">
    Carrera Asignada
  </div>
</ion-content>
