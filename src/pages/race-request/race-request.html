<ion-navbar>
  <ion-title>Solicitar Carrera</ion-title>
</ion-navbar>
<ion-header [hidden]="!raceRequest">
  <ion-navbar color="inis-oscuro">
    <ion-title text-center>Espere</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div [hidden]="raceRequest" id="map"></div>
  <ion-footer [hidden]="raceRequest" offset-1 col-10>
    <ion-toolbar text-center transparent>
      <ion-buttons>
        <button ion-button color="inis-claro" solid [disabled]="endRace" (click)="addMarker()" icon-left>
          <ion-icon name="navigate"></ion-icon>
          Destino
        </button>
        <button ion-button color="inis-claro" solid [disabled]="!endRace" (click)="raceRequestM()" icon-left>
          <ion-icon name="car"></ion-icon>Solicitar
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  <div [hidden]="!raceRequest" text-center padding>
    <br>
    <br>
    <br>
    <div *ngIf="driver; else sinAsignar">
      <ion-list no-lines>
        <ion-item>
          <h3>Conductora: {{driver.name}}</h3>
        </ion-item>
        <ion-item>
          <h3>Telefóno: {{driver.phone}}</h3>
        </ion-item>
        <ion-item>
          <h4>Placa: {{driver.chapa}}</h4>
        </ion-item>
        <ion-item>
          <h4>Marca: {{driver.marca}}</h4>
        </ion-item>
        <ion-item>
          <h4>Capacidad: {{driver.capacity}}</h4>
        </ion-item>
        <div float-end>
          <button ion-button clear small color="inis-claro" (click)="raceDetail()">Ver Detalles</button>
        </div>
      </ion-list>
    </div>
    <ng-template #sinAsignar>
      <ion-spinner></ion-spinner>
      <h2>
        Esperando Asignación de Conductora!
      </h2>
    </ng-template>
  </div>
</ion-content>
