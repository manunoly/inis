<ion-navbar>
  <ion-title>Iniciar Seción</ion-title>
</ion-navbar>


<ion-content padding>
  <div [hidden]="submitF">
    <form [formGroup]="login" (ngSubmit)="logForm()">
      <ion-row>
        <ion-col offset-sm-3 col-sm-6>
          <ion-item style="background-color: transparent">
            <ion-label floating clearInput icon-left>
              <ion-icon name="at"></ion-icon> Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item style="background-color: transparent">
            <ion-label floating clearInput icon-left>
              <ion-icon name="unlock"></ion-icon>Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item no-lines style="background-color: transparent">
            <a item-end (click)="forgetPassword()"> Olvidé mi contraseña!</a>
          </ion-item>
          <br>
          <div *ngIf="msg" text-center>
            <br>
            <h2>
              {{msg}}
            </h2>
          </div>
          <div offset-sm-2 col-sm-8>
            <button round full text-center ion-button type="submit" [disabled]="!login.valid">Ingresar </button>
          </div>
          <br>
          <ion-item text-center no-lines style="background-color: transparent" text-wrap>
            <a (click)="newUser()">Nuevo Usuario? Registrate ahora</a>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
