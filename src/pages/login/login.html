<ion-header>
  <ion-navbar color="inis-oscuro">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div text-center padding color="inis-oscuro">
      <h1> Identifícate</h1>
    </div>
    <div [hidden]="submitF">
      <form [formGroup]="login" (ngSubmit)="logForm()">
        <ion-list>
          <ion-item>
            <ion-label color="inis-oscuro" stacked>
              <ion-icon name="at"></ion-icon>
              Correo Electrónico
            </ion-label>
            <ion-input clearInput color="inis-oscuro" placeholder="Escriba su correo aqui" type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Contraseña</ion-label>
            <ion-input clearInput type="password" placeholder="..." formControlName="password"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <a item-end (click)="forgetPassword()"> Olvidé mi contraseña!</a>
          </ion-item>
          <br>
          <div *ngIf="msg" text-center>
            <br>
            <h2>
              {{msg}}
            </h2>
          </div>
          <div offset-sm-2 col-sm-8>
            <button color="inis-opaco" round full text-center ion-button type="submit" [disabled]="!login.valid">Ingresar </button>
          </div>
          <br>
          <ion-item text-center text-wrap>
            <a (click)="newUser()">Nuevo Usuario? Registrate ahora</a>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
