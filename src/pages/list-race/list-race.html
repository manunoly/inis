<ion-navbar>
  <ion-title>Listar Carreras del Chofer</ion-title>
</ion-navbar>


<ion-content padding  offset-sm-2 col-sm-8>
  <ion-list>
    <ion-list-header no-lines>
      {{user.name}}
    </ion-list-header>
    <ion-item *ngFor="let race of races" text-wrap>
      <ion-row>
        <ion-col col-6>
          <h2>
            <b>Origen: </b> {{race.origin}}
          </h2>
        </ion-col>
        <ion-col col-6>
          <h2>
            <b>Destino: </b>{{race.destination}}
          </h2>
        </ion-col>
      </ion-row>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>

</ion-content>
