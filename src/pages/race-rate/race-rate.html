<ion-header>
  <ion-navbar color="inis-oscuro">
    <ion-title text-center>Valorar </ion-title>
  </ion-navbar>
</ion-header>

<!-- FIXME:check ios star -->
<ion-content padding>
  <ion-grid no-padding no-margin class="ion-rating-container">
    <br>
    <br>
    <br>
    <br>
    <h3 text-center> Valorar esta Carrera</h3>
    <br>
    <ion-item>
      <ion-row>
        <ion-col text-center *ngFor="let star of stars; let i = index" tappable (click)="starClicked(i)">
          <ion-icon [name]="star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
    <br>
    <ion-item no-lines text-center>
      <button [disabled]="rate == 0" ion-button color="inis-claro" small (click)="raceRate()">Calificar</button>
    </ion-item>
  </ion-grid>
</ion-content>
