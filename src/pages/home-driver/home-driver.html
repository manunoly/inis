<ion-header>
  <ion-navbar color="inis-oscuro">
    <ion-title text-center>Bienvenido</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <br>
  <div style="height: 89%">
    <ion-row align-items-center offset-md-3 col-md-6>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('HomeDriverPage')">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('EditProfilePage')">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center offset-md-3 col-md-6>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('LiveRaceRequestPage')">
          <ion-icon name="car"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('ListRacePage')">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center offset-md-3 col-md-6>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('LiveRaceRequestPage')">
          <ion-icon name="calendar"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center padding>
        <button color="inis-oscuro" class="square" icon-only ion-button (click)="goTo('HomePage')">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
