<ion-navbar>
  <ion-title>Bienvenido</ion-title>
</ion-navbar>

<ion-content padding>
  <div text-center color="inis-oscuro">
    <h1> Registro </h1>
  </div>
  <div [hidden]="submitF">
    <ion-row offset-sm-4 col-sm-4 radio-group [(ngModel)]="type">
      <ion-col text-center>
        <ion-label>Cliente</ion-label>
        <ion-radio value="client" checked></ion-radio>
      </ion-col>
      <ion-col text-center>
        <ion-label>Chofer</ion-label>
        <ion-radio value="driver"></ion-radio>
      </ion-col>
    </ion-row>
    <div [hidden]="type != 'client'">
      <form [formGroup]="client" (ngSubmit)="newClient()">
        <ion-list>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="person"></ion-icon>
              Nombre
            </ion-label>
            <ion-input placeholder="..." clearInput type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="call"></ion-icon>
              Teléfono
            </ion-label>
            <ion-input placeholder="..." clearInput type="number" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="at"></ion-icon>
              Correo
            </ion-label>
            <ion-input placeholder="..." clearInput type="email" formControlName="email_address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input placeholder="..." clearInput type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Repetir Contraseña
            </ion-label>
            <ion-input placeholder="..." clearInput type="password" formControlName="password1"></ion-input>
          </ion-item>
          <br>
          <div offset-sm-2 col-sm-8>
            <button color="inis-opaco" round full text-center ion-button type="submit" [disabled]="!client.valid">Registrar </button>
          </div>
          <br>
        </ion-list>
      </form>
    </div>
    <div [hidden]="type != 'driver'">
      <form [formGroup]="driver" (ngSubmit)="newDriver()">
        <ion-list>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="person"></ion-icon>
              Nombre
            </ion-label>
            <ion-input placeholder="..." clearInput type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="call"></ion-icon>
              Teléfono
            </ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="at"></ion-icon>
              Correo
            </ion-label>
            <ion-input placeholder="..." clearInput type="email" formControlName="email_address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input placeholder="..." clearInput type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Repetir Contraseña
            </ion-label>
            <ion-input placeholder="..." clearInput type="password" formControlName="driverPassword1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="car"></ion-icon>
              Marca del Auto
            </ion-label>
            <ion-input placeholder="..." clearInput type="text" formControlName="marca"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="time"></ion-icon>
              Modelo
            </ion-label>
            <ion-input placeholder="..." clearInput type="number" formControlName="modelo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="time"></ion-icon>
              Capacidad
            </ion-label>
            <ion-input placeholder="..." clearInput type="number" formControlName="capacity"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="time"></ion-icon>
              Comodidades
            </ion-label>
            <ion-textarea placeholder="..." clearInput type="text" formControlName="facilities"></ion-textarea>
          </ion-item>
          <br>
          <div offset-sm-2 col-sm-8>
            <button color="inis-opaco" round full text-center ion-button type="submit" [disabled]="!driver.valid">Registrar </button>
          </div>
        </ion-list>
        <br>
      </form>
    </div>
  </div>
  <div [hidden]="!submitF" text-center>
    <br>
    <h2>
      Pronto nuestro Call Center le contactará.
    </h2>
    <p>Gracias por Preferirnos</p>
  </div>
</ion-content>

<!--Cliente se almacena el nombre, email, contraseña y teléfono. En caso de
que sea Chofer, se registra el nombre, email, contraseña, teléfono, marca del auto y
modelo, capacidades, junto con las comodidades. -->
