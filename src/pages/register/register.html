
  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

<ion-content padding>
  <ion-row offset-sm-4 col-sm-4 radio-group>
    <ion-col>
      <ion-item no-lines>
        <ion-thumbnail><img src="assets/img/cliente.png"></ion-thumbnail>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item no-lines>
        <ion-thumbnail><img src="assets/img/driver.png"></ion-thumbnail>
      </ion-item>
    </ion-col>
  </ion-row>
    <ion-row offset-sm-4 col-sm-4 radio-group [(ngModel)]="roll">
    <ion-col  text-center>
      <ion-radio value="client" checked></ion-radio>
    </ion-col>
    <ion-col text-center>
      <ion-radio value="driver"></ion-radio>
    </ion-col>
  </ion-row>
  {{roll}}
  <div [hidden]="roll != 'client'">
      <form [formGroup]="client" (ngSubmit)="newClient()">
    <ion-row>
      <ion-col offset-sm-3 col-sm-6>
        <ion-item style="background-color: transparent">
          <ion-label floating clearInput icon-left><ion-icon name="at"></ion-icon>Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item  style="background-color: transparent">
          <ion-label floating clearInput icon-left><ion-icon name="unlock"></ion-icon>Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-lines style="background-color: transparent">
          <a item-end (click)="forgetPassword()"> Olvidé mi contraseña!</a>
        </ion-item>
        <br>
        <div offset-sm-2 col-sm-8>
          <button round full text-center ion-button type="submit" [disabled]="!client.valid">Ingresar </button>
        </div>
        <br>
        <ion-item text-center no-lines style="background-color: transparent">
          <a (click)="newUser()">Nuevo Usuario? Registrate ahora</a>
        </ion-item>
      </ion-col>
      </ion-row>
    </form>
  </div>
  <div [hidden]="roll != 'driver'">
    <form [formGroup]="driver" (ngSubmit)="newDriver()">
      <ion-row>
        <ion-col offset-sm-3 col-sm-6>
          <ion-item>
            <ion-label floating clearInput icon-left><ion-icon name="at"></ion-icon>Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating clearInput icon-left><ion-icon name="at"></ion-icon>Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating clearInput icon-left><ion-icon name="unlock"></ion-icon>Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <br>
          <div offset-sm-2 col-sm-8>
            <button round full text-center ion-button type="submit" [disabled]="!driver.valid">Ingresar </button>
          </div>
        </ion-col>
        </ion-row>
      </form>
  </div>
</ion-content>
<!--cliente se almacena el nombre, email, contraseña y teléfono. En caso de
que sea chofer, se registra el nombre, email, contraseña, teléfono, marca del auto y
modelo, capacidades, junto con las comodidades. -->
