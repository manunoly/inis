<ion-header>

  <ion-navbar>
    <ion-title text-center>Reiniciar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="submitF" offset-sm-2 col-sm-8 padding>
    <form [formGroup]="resetPasswordF" (ngSubmit)="resetPassword()">
      <ion-item style="background-color: transparent">
        <ion-label floating clearInput icon-left>
          <ion-icon name="at"></ion-icon> Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <br>
      <div offset-sm-2 col-sm-8>
        <button round full text-center ion-button type="submit" [disabled]="!resetPasswordF.valid">Reiniciar Contraseña</button>
      </div>
    </form>
  </div>
  <div [hidden]="!submitF" text-center>
    <br>
    <h2>
      {{msg}}
    </h2>
  </div>
</ion-content>
