<ion-navbar>
  <ion-title>Datos Personales</ion-title>
</ion-navbar>

<ion-content padding>
  <div [hidden]="submitF">
    <div [hidden]="type != 'client'">
      <form [formGroup]="client" (ngSubmit)="updateClient()">
        <div text-center>
          <ion-avatar item-start>
            <img src="assets/img/cliente.png">
          </ion-avatar>
        </div>
        <ion-list>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="person"></ion-icon>
              Nombre
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="call"></ion-icon>
              Teléfono
            </ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="at"></ion-icon>
              Correo
            </ion-label>
            <ion-input type="email" formControlName="email_address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <br>
          <div offset-sm-2 col-sm-8>
            <button color="inis-opaco" round full text-center ion-button type="submit" [disabled]="!client.valid">Actualizar </button>
          </div>
          <br>
        </ion-list>
      </form>
    </div>
    <div [hidden]="type != 'driver'">
      <form [formGroup]="driver" (ngSubmit)="updateDriver()">
        <div text-center>
          <ion-avatar item-start>
            <img src="assets/img/driver.png">
          </ion-avatar>
        </div>
        <ion-list>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="person"></ion-icon>
              Nombre
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="call"></ion-icon>
              Teléfono
            </ion-label>
            <ion-input type="number" formControlName="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="at"></ion-icon>
              Correo
            </ion-label>
            <ion-input type="email" formControlName="email_address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="unlock"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="car"></ion-icon>
              Marca del Auto
            </ion-label>
            <ion-input type="text" formControlName="marca"></ion-input>
          </ion-item>
          <div col-6>
            <ion-item>
              <ion-label stacked>
                <ion-icon name="time"></ion-icon>
                Modelo
              </ion-label>
              <ion-input type="number" formControlName="modelo"></ion-input>
            </ion-item>
          </div>
          <div col-6>
            <ion-item>
              <ion-label stacked>
                <ion-icon name="time"></ion-icon>
                Capacidad
              </ion-label>
              <ion-input type="number" formControlName="capacity"></ion-input>
            </ion-item>
          </div>
          <ion-item>
            <ion-label stacked>
              <ion-icon name="time"></ion-icon>
              Comodidades
            </ion-label>
            <ion-textarea type="text" formControlName="facilities"></ion-textarea>
          </ion-item>
          <br>
          <div offset-sm-2 col-sm-8>
            <button color="inis-opaco" round full text-center ion-button type="submit" [disabled]="!driver.valid">Actualizar </button>
          </div>
          <br>
        </ion-list>
      </form>
    </div>
  </div>
  <div [hidden]="!submitF">
    <br>
    <h2>
      {{msg}}
    </h2>
  </div>
</ion-content>
